<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Firebase Tutorial</title>
    <link
      rel="shortcut icon"
      href="#"
      type="image/x-icon"
    />
    <style>
      form > * {
        display: block;
      }
      form {
        display: grid;
        grid-template-columns: 500px;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
        border: 1px solid #c2c2c2;
        padding-block: 1rem;
      }
      button {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Getting started with Firebase</h1>

    <form class="add">
      <label for="title">Title:</label>
      <input
        id="title"
        type="text"
        name="title"
        required
      />
      <label for="author">Author:</label>
      <input
        id="author"
        type="text"
        name="author"
        required
      />

      <button>add a new book</button>
    </form>

    <form class="delete">
      <label for="id">Document id:</label>
      <input
        id="id"
        type="text"
        name="id"
        required
      />

      <button>delete a book</button>
    </form>

    <div class="bookList"></div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
